<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>News List</title>
    <meta charset="utf-8" />
    <style>
        span, dt {
            font-weight: bold;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <ul class="nav">
        <!--
        <li class="nav-item">
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-primary" id="rp_logout_button" type="submit">
                    RP-initiated Logout
                </button>
            </form>
        </li>
        -->
    </ul>
    </div>
    <main role="main" class="container">
        <h1 class="mt-5">SDQ-NewsList</h1>
        <p class="lead">You are successfully identified as <span th:text="${saml2key}"></span></p>
        <h2 class="mt-2">Your News</h2>
        <dl th:each="newsItem : ${news}">
            <dt th:text="${newsItem.getTitle()}"></dt>
            <dd th:text="${newsItem.getContent()}"></dd>
        </dl>
    </main>
</div>
</body>
</html>
