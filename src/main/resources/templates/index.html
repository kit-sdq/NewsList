<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>News List</title>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
    </style>
</head>
<body>
<div class="container">
    <ul class="nav">
        <!--
        <li class="nav-item">
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-primary" id="rp_logout_button" type="submit">
                    RP-initiated Logout
                </button>
            </form>
        </li>
        -->
    </ul>
    </div>
    <main role="main" class="container">
        <h1 class="mt-5">SDQ-NewsList</h1>
        <p class="lead">You are successfully identified as <b th:text="${saml2key}"></b>.</p>
        <h2 class="mt-2">Your News</h2>
        <div class="list-group" th:each="newsItem : ${news}">
            <a href="#" class="list-group-item">
                <div class="d-flex gap-2">
                    <div>
                        <div class="fw-bold" th:text="${newsItem.getTitle()}"></div>
                        <p class="mb-0 opacity-75" th:text="${newsItem.getContent()}"></p>
                    </div>
                </div>
            </a>
        </div>
    </main>
</div>
</body>
</html>
